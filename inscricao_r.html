<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Curso de R | QuantEcon</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <script>
        // Inline script to set theme immediately
        (function () {
            try {
                var localTheme = localStorage.getItem('theme');
                var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (localTheme === 'dark' || (!localTheme && supportDarkMode)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } catch (e) { }
        })();
    </script>
    <style>
        /* Specific styles for Registration Page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-gray);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--input-bg);
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.2);
        }

        button.submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
        }

        button.submit-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .toggles {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
    </style>
</head>

<body>

    <div class="toggles">
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Alternar Tema">
            ☀️
        </button>
        <button id="lang-toggle" class="theme-toggle-btn" aria-label="Alternar Idioma"
            style="font-size: 1rem; border: 1px solid currentColor; border-radius: 4px; padding: 4px 8px; width: auto; height: auto;">
            PT
        </button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // Inicializa com sua Public Key
            emailjs.init("2XifVWSCJvURyzYEI");
        })();
    </script>
    <div class="form-container">
        <div class="header">
            <h1 data-i18n="form.r.title">Inscrição em R</h1>
            <p data-i18n="form.subtitle">Preencha os dados abaixo para garantir sua vaga.</p>
        </div>

        <form id="form-r">
            <!-- Dados ocultos para o template de e-mail -->
            <input type="hidden" name="course_name" value="R">
            <input type="hidden" name="data" value="14, 21 e 28 de Janeiro de 2026">
            <input type="hidden" name="horario" value="19h às 21h">
            <input type="hidden" name="local" value="Faculdade de Economia (sala a definir)">

            <div class="form-group">
                <label for="nome" data-i18n="form.name.label">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"
                    data-i18n="[placeholder]form.name.placeholder" required>
            </div>

            <div class="form-group">
                <label for="email" data-i18n="form.email.label">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com"
                    data-i18n="[placeholder]form.email.placeholder" required>
            </div>

            <div class="form-group">
                <label for="telefone" data-i18n="form.phone.label">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999"
                    data-i18n="[placeholder]form.phone.placeholder">
            </div>

            <div class="form-group">
                <label for="nivel" data-i18n="form.level.r.label">Nível de Conhecimento em R</label>
                <select id="nivel" name="nivel" required>
                    <option value="" disabled selected data-i18n="form.select.default">Selecione uma opção</option>
                    <option value="iniciante" data-i18n="form.level.beginner">Iniciante</option>
                    <option value="intermediario" data-i18n="form.level.intermediate">Intermediário</option>
                    <option value="avancado" data-i18n="form.level.advanced">Avançado</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" data-i18n="form.submit">Confirmar Inscrição</button>
        </form>

        <a href="index.html" class="back-link" data-i18n="form.back">← Voltar para a página inicial</a>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
